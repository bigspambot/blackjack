<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Blackjack</h1>
        <div class="line"></div>
        <p id="message-el">Click NEW GAME/ROUND to play!</p>
        <div class="line"></div>
        <p id="cards-el">Your hand:</p>
        <p id="sum-el">Your score:</p>
        <div class="line"></div>
        <p id="dealerCards-el">Dealer's hand:</p>
        <p id="dealerSum-el">Dealer's score:</p>
        <div class="buttons-div">
            <button id="btn-start" onclick="newGame()">NEW GAME/ROUND</button>
            <button id="btn-twist" onclick="twist()">TWIST</button>
            <button id="btn-stick" onclick="stick()">STICK</button>
        </div>
        <p id="player-el"></p>   
    </div>

    <script src="index.js"></script>
</body>
</html>
